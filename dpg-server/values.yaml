# Default values for dpg-server.
# Declare variables to be passed into your templates.
# values can be access via {{ .Value.<first_level_yaml>.<second_level_yaml> }}

replicaCount: 1

db_password: replace_this_password_with_set_flag
db_user: replace_this_username_with_set_flag

namespace:
  name: dpgserver

image:
  repository: dpgraham4401
  imageName: dpg-server
  pullPolicy: IfNotPresent
  port: 8080
  # Overrides the image tag whose default is the chart appVersion (i.e., should be the git/release tag)
  tag: "v0.0.4"

imagePullSecrets: []
nameOverride: ""
fullNameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

middleware:
  name: httpredirect

ingress:
  enabled: true
  className: "traefik"
  annotations: {
    kubernetes.io/ingress.class: traefik
  }
  hosts:
    - host: dpgraham.com
      paths:
        - path: /api
          pathType: Prefix
  tls:
      secretName: le-prod
      hosts:
        - dpgraham.com

resources: {}
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
#  targetCPUUtilizationPercentage: 80
#  targetMemoryUtilizationPercentage: 80
