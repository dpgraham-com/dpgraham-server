# Default values for dpg-server.
# Declare variables to be passed into your templates.
# values can be access via {{ .Value.<first_level_yaml>.<second_level_yaml> }}


replicaCount: 1

namespace:
  name: dpg-server

image:
  repository: dpgraham4401
  imageName: dpg-server
  pullPolicy: Always
  port: 8080
  # Overrides the image tag whose default is the chart appVersion (i.e., should be the git/release tag)
  tag: "v0.0.3"

imagePullSecrets: []
nameOverride: ""
fullNameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# remember ClusterIP (default) is internally exposed and typically requires an ingress to access
# NodePort externally exposes pods on a node's IP (and I loose ability to use an ingress + middleware)
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {
    kubernetes.io/ingress.class: traefik
#    traefik.ingress.kubernetes.io/router.middlewares: dpgraham-redirecthttp@kubernetescrd
  }
  host: dpgraham.com
  hosts:
    - host: dpgraham.com
      paths:
        - path: /
          pathType: ImplementationSpecific
#  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
